# Mosquitto Configuration for Sungrow Monitor

# Listener for MQTT protocol
listener 1883
protocol mqtt

# WebSocket listener (optional, for web clients)
listener 9001
protocol websockets

# Allow anonymous connections (change in production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Message size limit (default 256MB)
message_size_limit 0

# Connection settings
max_connections -1
