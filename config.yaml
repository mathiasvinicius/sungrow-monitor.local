api:
    enabled: true
    port: 8045
    web_path: /app/web
collector:
    enabled: true
    interval: 30s
database:
    path: /data/sungrow.db
inverter:
    ip: 172.16.0.119
    port: 502
    slave_id: 1
    timeout: 10s
mqtt:
    broker: tcp://mosquitto:1883
    client_id: sungrow-monitor
    enabled: true
    topic_prefix: sungrow
weather:
    enabled: true
    provider: openmeteo
    api_key: ""
    city: "Holambra"
    country: "BR"
    latitude: -22.613611
    longitude: -47.066861
    units: metric
